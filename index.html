<!DOCTYPE html>
<html lang="en" ng-app="flightSearchApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Flight Search Engine</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    
    
  </head>
  <body ng-controller="FlightSearch">
    <div class="container" >
      <div class="content-wrapper">
        <h1>Flight Search Engine</h1>
        <div class="" style="padding:0px 15px;">
          <div class="row">
            <div class="col-sm-3 sticky-sidebar">
              <div class="sidebar-filter">
            <!-- Tab panes -->
                <div id="tabs">
                  <ul>
                    <li><a href="#oneWayTab">One Way</a></li>
                    <li><a href="#returnTab">Return</a></li>
                  </ul>
                  <div id="oneWayTab">
                      <form>
                        <div class="form-group">
                          <input type="text" name="" class="form-control" placeholder="Enter Origin City"/>
                          <input type="text" name="" class="form-control" placeholder="Enter Destination City"/>
                        </div>
                        <div class="form-group">
                          <input type="text" name="" id="departure" class="form-control" placeholder="Departure Date">
                          <input type="text" name="" id="return" class="form-control" placeholder="Return Date">
                          <select class="passangers form-control">
                            <optgroup>
                              <option> Passanger </option>
                              <option> 1 </option>
                              <option> 2 </option>
                              <option> 3 </option>
                              <option> 4 </option>
                              <option> 5 </option>
                            </optgroup>
                          </select>
                        </div>
                      </form>
                  </div>
                  <div id="returnTab">
                    <form>
                        <div class="form-group">
                          <input type="text" name="" class="form-control" placeholder="Enter Origin City"/>
                          <input type="text" name="" class="form-control" placeholder="Enter Destination City"/>
                        </div>
                        <div class="form-group">
                          <input type="text" name="" id="departure" class="form-control" placeholder="Departure Date">
                          <input type="text" name="" id="return" class="form-control" placeholder="Return Date">
                          <select class="passangers form-control">
                            <optgroup>
                              <option> Passanger </option>
                              <option> 1 </option>
                              <option> 2 </option>
                              <option> 3 </option>
                              <option> 4 </option>
                              <option> 5 </option>
                            </optgroup>
                          </select>
                        </div>
                      </form>
                  </div>
                </div>
                <div class="refine-filter">
                  <p>Refile flight search <input type="text" id="resultRange"></span></p>
                  <div class="" id="priceRange"></div>
                </div>
              </div>
            </div>
            <div class="col-sm-9 result-panel">
              <div class="flight-result">
                <div class="flight-route">
                  <ul>
                    <li>Pune</li>
                    <li>Delhi</li>
                    <li>Pune</li>
                  </ul>
                  <div class="timedetail">
                    <p>Departure: </p>
                    <p>Return: </p>
                  </div>
                </div>
                <div class="flight-list">
                  <div class="flight" ng-repeat="flight in flightArr">
                    <div class="right-col">
                      <div class="row">
                          <h4 class="price">RS. 9,800.00</h4>
                          <div class="col-sm-6">
                            <p>AI-202</p>
                            <p>PNQ > DEL</p>
                            <p>Depart: 10.00AM</p>
                            <p>Arrive: 12.00PM</p>
                          </div>
                          <div class="col-sm-6">
                            <p>AI-202</p>
                            <p>PNQ > DEL</p>
                            <p>Depart: 08.00PM</p>
                            <p>Arrive: 11.00PM</p>
                          </div>
                      </div>
                    </div>
                    <div class="left-col">
                      <div class="thumb">
                        <img src="images/images.png" class="img-responsive"/>
                        <div class="caption">
                          <button class="btn btn-block btn-primary book-now">Book this flight</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/angular-main.js"></script>
    <script type="text/javascript">
      $(window).ready(function(){
        $( "#tabs" ).tabs();
      $('body').on('focusout','#departure',function(){
        if($(this).val() == ''){
          this.type='text';
        }else{
          this.type='date';
        }
      }); 
      $('body').on('focusin','#departure',function(){       
          this.type='date';
      }); 
      $('body').on('focusout','#return',function(){
        if($(this).val() == ''){
          this.type='text';
        }else{
          this.type='date';
        }
      }); 
      $('body').on('focusin','#return',function(){       
          this.type='date';
      }); 
      
      // Price Range
      $( "#priceRange" ).slider({
          range: true,
          min: 0,
          max: 500,
          values: [ 75, 300 ],
          slide: function( event, ui ) {
            $( "#resultRange" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
            //console.log('1st'+ ui.values[ 0 ]+' 2nd: '+ui.values[ 1 ]);
          }
        });

     
      
        $( "#resultRange" ).val( "$" + $( "#priceRange" ).slider( "values", 0 ) +
          " - $" + $( "#priceRange" ).slider( "values", 1 ) );
      });
      
    </script>
  </body>
</html>
